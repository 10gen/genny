# Example workload. Does insert 1, then goes to random node. Random
#  node chooses between doing insert2 or query, and then back to the
#  random choice. There is a sleep between every node to make it human
#  watchable.

main : 
  seed: 131415161718
  name: main
  threads : 1
  runLength : 10
  nodes: 
    - 
      name : insert1
      type : insert_one
      document : {x : a}
      next : random
    - 
      name : insert2
      type : insert_one
      document : {x : b}
      next : random
    - 
      name : query
      type : find_one
      filter : { x : a }
      next : random
    - 
      name : random
      type : random_choice
      next : 
        insert2 : 0.5
        query : 0.5


