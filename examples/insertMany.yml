# Simple example of insert many
 
main : 
  seed: 131415161718
  name: main
  nodes: 
    - type : drop
    - name : insert1
      type : insert_many
      container :
        - {x : a}
        - {x : b}
        - {x : c}
        - {y : a}
        - {y : b}
      options : 
        write_concern : 
          nodes : 1
      next : insert2
    - name : insert2
      type : insert_many
      times : 10
      doc :
        type : override 
        doc : {y : 1}
        overrides : 
          y :  # set y to a random int with uniform distribution from 0 to 100
            type : randomint
            min : 0
            max : 100
      options : 
        write_concern : 
          nodes : 1
    - name : check1
      type : count
      filter: {x : {$exists : 1}}
      assertEquals : 3
    - name : check2
      type : count
      filter: {y : {$exists : 1}}
      assertEquals : 12

