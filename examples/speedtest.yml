# Test the speed of the tool

results:
  main.simpleNoop:
    - name: Simple Noop
      nodes:
        - snoop
  main.intNoop:
    - name: Integer Noop
      nodes:
        - inoop
  main.incNoop:
    - name: Increment Noop
      nodes:
        - incnoop
  main.docNoop:
    - name: Document Noop
      nodes:
        - dnoop
  main.fastDocNoop:
    - name: Fast Document Noop
      nodes:
        - fastdnoop
  main.ping:
    - name: Ping
      nodes:
        - ping

main:
  name: main
  nodes:
    - name: simpleNoop
      type: workloadNode
      workload:
        name: simpleNoop
        runLengthMs: 1000
        threads: 1
        nodes:
          - name: snoop
            type: noop
            next: snoop
            doc: {}
    - name: intNoop
      type: workloadNode
      workload:
        name: intNoop
        runLengthMs: 1000
        threads: 1
        nodes:
          - name: inoop
            type: noop
            next: inoop
            doc: {y: $randomint}
    - name: incNoop
      type: workloadNode
      workload:
        name: incNoop
        runLengthMs: 1000
        threads: 1
        tvariables:
          count: 0
        nodes:
          - name: incnoop
            type: noop
            next: incnoop
            doc: {y: {$increment: {variable: count}}}
    - name: docNoop
      type: workloadNode
      workload:
        name: docNoop
        runLengthMs: 1000
        threads: 1
        nodes:
          - name: dnoop
            type: noop
            next: dnoop
            doc: {y: {$randomstring: {length: 200}}}
    - name: fastDocNoop
      type: workloadNode
      workload:
        name: fastDocNoop
        runLengthMs: 1000
        threads: 1
        nodes:
          - name: fastdnoop
            type: noop
            next: fastdnoop
            doc: {y: {$fastrandomstring: {length: 200}}}
    - name: ping
      type: workloadNode
      workload:
        name: ping
        runLengthMs: 1000
        threads: 1
        nodes:
          - name: ping
            type: command
            next: ping
            command:
              ping: 1