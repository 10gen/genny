# Simple example of the forN node. Does an insert 5 times and then stops. 
 
main : 
  seed: 131415161718
  name: main
  nodes: 
    - name : repeat
      type : forN
      N : 5
      next : Finish
      workload : 
        - 
          name : insert1
          type : insert_one
          print : Inserted Document
          document : 
            x : a
            y : 
              c : [ 1 2 ]
              e : f
              f : { g : d }
              z : 
                - a
                - b 
                - { a : [ 1 2 ] } 
                - [ 1 2 3 ]
          next : sleep
        - 
          name : sleep
          type : sleep
          next : Finish
          sleep : 1000

