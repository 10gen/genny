# Inserting with random fields
 
main : 
  seed: 131415161718
  name: main
  nodes: 
    - 
      name : insertRandInt
      type : insert_one
      document :
        type : override 
        doc : {y : 1}
        overrides : 
          y :  # set y to a random int with uniform distribution from 0 to 100
            type : randomint
            min : 54
            max : 55
      next : insertRandString
    - 
      name : insertRandString
      type : insert_one
      document :
        type : override 
        doc : {y : 1}
        overrides : 
          y :  # set y to a random int with uniform distribution from 0 to 100
            type : randomstring
            length : 20
      next : Finish

