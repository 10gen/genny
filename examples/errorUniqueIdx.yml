# Create a unique index, and try to insert multiple documents

main: 
  nodes: 
    - type: drop
    - type: create_index
      keys: 
        a: 1
      options: 
        unique: true
    - type: forN
      N: 10
      node: 
        type: insert_many
        container: 
          - {a: 1}
          - {a: 2}
          - {a: 3}