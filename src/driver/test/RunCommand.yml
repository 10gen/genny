SchemaVersion: 2018-07-01

Actors:
- Name: ServerStatusInsertFind
  Type: RunCommand
  Threads: 1
  Database: test
  Phases:
  - Repeat: 10
    Operations:
    - MetricsName: ServerStatus
      Name: RunCommand
      Command:
        serverStatus: 1
    - Name: RunCommand
      Command:
        insert: myCollection
        documents: [{name: {$randomstring: {length: {$randomint: {min: 2, max: 5}}}}, rating: 10, address: someAddress, cuisine: italian}]
    - MetricsName: Find
      Command:
        find: restaurants
        filter: { rating: { $gte: 9 }, cuisine: italian }
        projection: { name: 1, rating: 1, address: 1 }
        sort: { name: 1 }
        limit: 5
      Name: RunCommand
- Name: CurrentOp
  Type: RunCommand
  Threads: 1
  Database: admin
  Phases:
  - Repeat: 5
    MetricsName: CurrentOp
    Operation: RunCommand
    Command:
      currentOp: 1