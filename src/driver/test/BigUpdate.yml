# Demonstrate the BigUpdate actor.

Actors:
  - Name: BigUpdate
    Type: BigUpdate
    Threads: 1
    Database: test
    CollectionCount: 10
    Phases:
      - UpdateFilter: {}
        Update: {"$inc": {"x": 1}}
        Duration: 10
      - UpdateFilter: {}
        Update: {"$inc": {"x": 1}}
        Repeat: 10
