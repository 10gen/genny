SchemaVersion: 2018-07-01

Actors:
  - Name: HelloTest
    Type: HelloWorld
    Threads: 2
    Phases:
    - Message: Hello Phase 0 🐳
      Duration: 50 milliseconds
    - Message: Hello Phase 1 👬
      Repeat: 100
  - Name: InsertTest
    Type: Insert
    Threads: 2
    Database: "test"
    Phases:
      - Collection: "inserts"
        Document: {"a": {$randomint: {min: 50, max: 60}}}
      - Collection: "inserts"
        Document: {"b": {$randomstring: {length: {$randomint: {min: 5, max: 15}}, alphabet: abcde}}}
