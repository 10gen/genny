        GlobalRate: *LowGlobalRate
        Threads: *LowThreads
        CollectionCount: *CollectionCount
        Database: *dbname
        Duration: *SnapshotScannerShortDuration
        Operations: &Operations
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
          - *PcQueryOperation
          - *CpcQueryOperation
          - *PtcQueryOperation
