SchemaVersion: 2018-07-01

Pool:
  QueryOptions:
    maxPoolSize: 100

Actors:
- Name: Loader
  Type: Loader
  Threads: 1
  Phases:
  - ExternalPhaseConfig:
      Path: &PhasePath ../../phases/scale/DesignDocWorkloadPhases.yml
      Key: Loader
    Repeat: 1
  - &NoOp {Operation: Nop}
  - *NoOp

- Name: WarmupUpdate
  Type: MultiCollectionUpdate
  Threads: 100
  Phases:
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: Update
    Duration: &Duration 1 hour
    Rate: 10 per 1 millisecond  # Target is 10 operations on every millisecond.
  - *NoOp
  - *NoOp

- Name: WarmupQuery
  Type: MultiCollectionQuery
  Threads: 1000
  Phases:
  - *NoOp
  - *NoOp
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: Query
    Duration: *Duration

- Name: TwoMinuteQuery
  Type: MultiCollectionQuery
  Threads: 2  # 2 threads for doing a two-minute query every minute.
  Phases:
  - *NoOp
  - *NoOp
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: LargeQuery
      Parameters:
        Limit: 1024
    Duration: *Duration

- Name: TenMinuteQuery
  Type: MultiCollectionQuery
  Threads: 2  # 2 threads for doing a two-minute query every minute.
  Phases:
  - *NoOp
  - *NoOp
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: LargeQuery
        # Documents are 1KB so we want to read 1024 documents over 2 minutes.
        Limit: 1024
    Duration: *Duration
    Sort: {z: 1}

- Name: FullCollScan
  Type: MultiCollectionQuery
  Threads: 1
  Phases:
  - *NoOp
  - *NoOp
  - ExternalPhaseConfig:
      Path: *PhasePath
      Key: CollScan
    Duration: *Duration

