SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  This workload is a port of the mixed_workloads in the workloads
  repo. https://github.com/10gen/workloads/blob/master/workloads/mix.js. It runs 4 sets of
  operations, each with dedicated actors/threads. The 4 operations are insert, findOne, updateOne,
  and deleteOne. Since each type of operation runs in a dedicated thread it enables interesting
  behavior, such as reads getting faster because of a write regression, or reads being starved by
  writes. The origin of the test was as a reproduction for BF-2385 in which reads were starved out
  by writes.

# This workload does not support sharding yet.


# These two values should match those are the top of MixPhases.yml
dbname: &dbname mix
DocumentCount: &NumDocs 100000

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 500
  Insert:
    QueryOptions:
      maxPoolSize: 500
  Query:
    QueryOptions:
      maxPoolSize: 500
  Remove:
    QueryOptions:
      maxPoolSize: 500
  Update:
    QueryOptions:
      maxPoolSize: 500

ActorTemplates:
- TemplateName: UpdateTemplate
  Config:
    Name: {^Parameter: {Name: "Name", Default: "Update"}}
    Type: CrudActor
    Database: *dbname
    ClientName: Update
    Threads: {^Parameter: {Name: "Threads", Default: 1}}
    Phases:
      OnlyIn:
        Active: [{^Parameter: {Name: "Phase", Default: 1}}]
        Max: 10
        Config:
          ExternalPhaseConfig:
            Path: ../../phases/scale/MixPhases.yml
            Key: UpdatePhase

- TemplateName: RemoveTemplate
  Config:
    Name: {^Parameter: {Name: "Name", Default: "Remove"}}
    Type: CrudActor
    Database: *dbname
    ClientName: Remove
    Threads: {^Parameter: {Name: "Threads", Default: 1}}
    Phases:
      OnlyIn:
        Active: [{^Parameter: {Name: "Phase", Default: 1}}]
        Max: 10
        Config:
          ExternalPhaseConfig:
            Path: ../../phases/scale/MixPhases.yml
            Key: RemovePhase

- TemplateName: InsertTemplate
  Config:
    Name: {^Parameter: {Name: "Name", Default: "Insert"}}
    Type: CrudActor
    Database: *dbname
    ClientName: Insert
    Threads: {^Parameter: {Name: "Thread", Default: 1}}
    Phases:
      OnlyIn:
        Active: [{^Parameter: {Name: "Phase", Default: 1}}]
        Max: 10
        Config:
          ExternalPhaseConfig:
            Path: ../../phases/scale/MixPhases.yml
            Key: InsertPhase

- TemplateName: FindTemplate
  Config:
    Name: {^Parameter: {Name: "Name", Default: "Find"}}
    Type: CrudActor
    Database: *dbname
    ClientName: Query
    Threads: {^Parameter: {Name: "Threads", Default: 1}}
    Phases:
      OnlyIn:
        Active: [{^Parameter: {Name: "Phase", Default: 1}}]
        Max: 10
        Config:
          ExternalPhaseConfig:
            Path: ../../phases/scale/MixPhases.yml
            Key: FindPhase

Actors:
- Name: Setup
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    BatchSize: 100
    Threads: 1
    DocumentCount: *NumDocs
    Database: *dbname
    CollectionCount: 1
    Document: &doc
      id: {^RandomInt: {min: 0, max: *NumDocs}}
      a: {^RandomInt: {min: 0, max: 1000000}}
      # Note that in the original workload the string c was perfectly compressable. We can put a
      # constant there if needed.
      c: &string {^RandomString: {length: 50}}  # Adjust this so the doc comes out as 100 B.
    Indexes:
    - keys: {id: 1}
    - keys: {a: 1}
  - Phase: 1..10
    Nop: true

- Name: QuiesceBetweenLevels
  Type: RunCommand
  Threads: 1
  Phases:
  - &nop {Nop: true}
  - &quiesce
    Repeat: 1
    Database: admin
    Operations:
    # Fsync to force a checkpoint and quiesce the system.
    - OperationMetricsName: FsyncCommand
      OperationName: AdminCommand
      OperationCommand:
        fsync: 1
  - *nop
  - *quiesce
  - *nop
  - *quiesce
  - *nop
  - *quiesce
  - *nop
  - *quiesce
  - *nop

# Update Actors
- ActorInstance:
    Template: UpdateTemplate
    Parameters:
      Name: Update_1
      Threads: 1
      Phase: 2

- ActorInstance:
    Template: UpdateTemplate
    Parameters:
      Name: Update_16
      Threads: 16
      Phase: 4

- ActorInstance:
    Template: UpdateTemplate
    Parameters:
      Name: Update_32
      Threads: 32
      Phase: 6

- ActorInstance:
    Template: UpdateTemplate
    Parameters:
      Name: Update_64
      Threads: 64
      Phase: 8

- ActorInstance:
    Template: UpdateTemplate
    Parameters:
      Name: Update_128
      Threads: 128
      Phase: 10

