SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  Workload to Benchmark the effect of LongLivedTransactions on an Insert workload.

GlobalDefaults:
  # These values should match those are the top of LLTPhases.yml
  dbname: &dbname llt
  SecondaryDocumentCount: &SecondaryNumDocs 10000000
  CollectionCount: &InsertCollectionCount 4
  InitialDocumentCount: &InitialNumDocs 10000000

  Document: &Doc
    ts: {^Now: {}}
    caid: {^RandomInt: {min: 0, max: 1000}}
    cuid: {^RandomInt: {min: 0, max: 100000}}
    prod: {^RandomInt: {min: 0, max: 10000}}
    prid: {^RandomDouble: {min: 0.0, max: 1000.0}}
    data: {^Join: {array: ["aaaaaaaaaa", {^FastRandomString: {length: {^RandomInt: {min: 0, max: 10}}}}]}}

  LLTIndexes: &LLTIndexes
    - keys: {cuid: 1, data: 1}
    - keys: {caid: 1, prid: 1, cuid: 1}
    - keys: {prid: 1, ts: 1, cuid: 1}

  InsertWriteCommand:  &InsertCommand
    WriteCommand: insertOne
    Document: *Doc

  Operations: &InsertOperations
    - OperationName: bulkWrite
      OperationCommand:
        WriteOperations:
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
          - *InsertCommand
        Options:
          WriteConcern:
            Level: majority

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 500

Actors:
- Name: InitialLoad
  Type: Loader
  ClientName: Loader
  Threads: 4
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: 11
      PhaseConfig:
        Threads: 4
        CollectionCount: 4
        Database: *dbname
        Repeat: 1
        Document: *Doc
        DocumentCount: *InitialNumDocs
        Indexes: *LLTIndexes
        BatchSize: 100

- Name: SecondLoadAfterIndexes
  Type: Loader
  ClientName: Loader
  Threads: 4
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: 11
      PhaseConfig:
        Threads: 4
        CollectionCount: 4
        Database: *dbname
        Repeat: 1
        Document: *Doc
        DocumentCount: *SecondaryNumDocs
        BatchSize: 100

- Name: QuiescePhase
  Type: QuiesceActor
  Threads: 1
  Database: test
  Phases:
    OnlyActiveInPhases:
      Active: [3, 5, 7, 9]
      NopInPhasesUpTo: 11
      PhaseConfig:
        Repeat: 1

# <-----  1 threads @ 400 per 1 second in batches of 50
# <-----  Baseline: Phase 4
- Name: InsertBaseline.Low.50
  Type: CrudActor
  Database: *dbname
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [4]
      NopInPhasesUpTo: 11
      PhaseConfig:
        Collection: Collection0
        Duration: 1 minutes
        RecordFailure: true
        GlobalRate: 400 per 1 second
