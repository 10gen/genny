SchemaVersion: 2018-07-01
Actors:
- Name: BuildWrites
  Type: CrudActor
  Database: db
  Threads: 1
  Phases:
  - Phase: 0
    Duration: 1 minute
    Collection: coll
    Operations:
    - OperationName: bulkWrite
      OperationMetricsName: W2InsertOne
      OperationCommand:
        WriteOperations:
          - WriteCommand: insertOne
            Document: { a: 1 }
        Options:
          WriteConcern:
            Level: 2
            Timeout: 6000 milliseconds
  - Phase: 1
    Duration: 1 minute
    Collection: coll
    Operations:
    - OperationName: bulkWrite
      OperationMetricsName: W3InsertOne
      OperationCommand:
        WriteOperations:
          - WriteCommand: insertOne
            Document: { a: 1 }
        Options:
          WriteConcern:
            Level: 3
            Timeout: 6000 milliseconds
