SchemaVersion: 2018-07-01
Owner: Storage Engines

Actors:
- Name: RollingCollectionManager
  Type: RollingCollectionManager
  Threads: 1
  CollectionWindowSize: 20
  Database: rolling
  Indexes:
  - keys: {a: 1}
  - keys: {b: 1}
  - keys: {c: 1}
  - keys: {d: 1}
  - keys: {e: 1}
  - keys: {f: 1, g: 1}
  - keys: {h: 1, i: 1}
  - keys: {k: 1, j: 1}
  Phases:
  - Setup: true
    Repeat: 1
    Document: {foo: {^RandomInt: {min: 500, max: 10000}}}
    DocumentCount: 1000
  - Duration: 1 minute
    GlobalRate: 1 per 1 second
    Document: {foo: {^RandomInt: {min: 500, max: 10000}}}

- Name: RollingCollectionWriter
  Type: RollingCollectionWriter
  Threads: 10
  CollectionWindowSize: 20
  Database: rolling
  Phases:
  - {Nop: true}
  - Duration: 1 minute
    Document: {bar: {^RandomInt: {min: 500, max: 10000}}}

- Name: RollingCollectionReader
  Type: RollingCollectionReader
  Threads: 10
  CollectionWindowSize: 20
  Database: rolling
  Phases:
  - {Nop: true}
  - Duration: 1 minute
    Distribution: 0.25
    Filter: {bar: 1}
    GlobalRate: 10 per 1 second