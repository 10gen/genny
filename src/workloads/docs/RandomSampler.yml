SchemaVersion: 2018-07-01
Owner: TODO put your github team name here e.g. @mongodb/stm

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 400

Actors:
- Name: RandomSampler
  Type: RandomSampler
  Threads: 200
  Database: my_db
  Phases:
  - Repeat: 1
    Duration: 10 minutes
    #Interval: How often to do the random read on each thread