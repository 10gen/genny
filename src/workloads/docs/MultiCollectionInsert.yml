Actors:
- Name: MultiCollectionInsert
  Type: MultiCollectionInsert
  Threads: 100
  Database: test
  Phases:
  - Phase: 0
    Repeat: 1e3 # used by PhaesLoop
    # below used by PhaseConfig in MultiCollectionInsert.cpp
    CollectionCount: &CollectionCount 10
    Insert: {foo: {^RandomInt: {min: 0, max: 100}}}
  - Phase: 1
    Duration: 5 seconds
    CollectionCount: *CollectionCount
    Insert: {bar: {^RandomInt: {min: 500, max: 10000}}}
